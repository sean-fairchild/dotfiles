
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set the terminal window title
set-option -g set-titles on

# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind-key x kill-pane

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

# don't rename windows automatically
set-option -g allow-rename off


set -g @session-wizard 'T'
set -g @session-wizard 'T K' # for multiple key bindings


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin '27medkamal/tmux-session-wizard'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g @plugin 'olimorris/tmux-pomodoro-plus'
set -g @pomodoro_granularity 'on'
set -g status-interval 1  # Refresh the status line every second

set -g @pomodoro_toggle 'p'                                # Start/pause a Pomodoro/break
set -g @pomodoro_cancel 'P'                                # Cancel the current session
set -g @pomodoro_skip '_'                                  # Skip a Pomodoro/break

set -g @pomodoro_mins 25                                   # The duration of the Pomodoro
set -g @pomodoro_break_mins 5                              # The duration of the break after the Pomodoro completes
set -g @pomodoro_intervals 4                               # The number of intervals before a longer break is started
set -g @pomodoro_long_break_mins 25                        # The duration of the long break
set -g @pomodoro_repeat 'on'                               # Automatically repeat the Pomodoros?

set -g @pomodoro_on " üçÖ"                                  # The formatted output when the Pomodoro is running
set -g @pomodoro_complete " ‚úîÔ∏é"                             # The formatted output when the break is running
set -g @pomodoro_pause " ‚è∏Ô∏é"                                # The formatted output when the Pomodoro/break is paused
set -g @pomodoro_prompt_break " ‚è≤Ô∏é break?"                  # The formatted output when waiting to start a break
set -g @pomodoro_prompt_pomodoro " ‚è±Ô∏é start?"               # The formatted output when waiting to start a Pomodoro

set -g @pomodoro_menu_position "R"                         # The location of the menu relative to the screen
set -g @pomodoro_sound '/System/Library/Sounds/Glass.aiff' # Sound for desktop notifications (Run `ls /System/Library/Sounds` for a list of sounds to use on Mac)
set -g @pomodoro_notifications 'on'                        # Enable desktop notifications from your terminal


# tmux commands via fzf
# prefix + F
set -g @plugin 'sainnhe/tmux-fzf'

# Open any URL on screen in a browser
# https://github.com/wfxr/tmux-fzf-url
# prefix + u
set -g @plugin 'wfxr/tmux-fzf-url'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-pain-control'

set -g @plugin 'tmux-plugins/tmux-open'

